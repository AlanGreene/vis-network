  &lt;div id="title"&gt;
    &lt;h1&gt;Vis Network&lt;/h1&gt;
    &lt;h2&gt;Node Styles&lt;/h2&gt;
    &lt;h3&gt;Icons&lt;/h3&gt;
  &lt;/div&gt;

  &lt;p&gt;
    Icons can be used for nodes as well. This example shows icons from Font
    Awesome and Ionicons but it should work with similar packages as well. It
    uses Unicode and CSS to define the icons. It&amp;apos;s also possible to use
    multiple different icon fonts within the same network (e.g. the
    &lt;code&gt;icon.face&lt;/code&gt; property can be
    &lt;code&gt;&amp;quot;&amp;apos;Ionicons&amp;apos;&amp;quot;&lt;/code&gt; for one node but
    &lt;code&gt;&amp;quot;&amp;apos;FontAwesome&amp;apos;&amp;quot;&lt;/code&gt;).
  &lt;/p&gt;

  &lt;h4&gt;Typing icons in code&lt;/h4&gt;
  &lt;p&gt;
    It&amp;apos;s possible to either use Unicode escapes
    (&lt;code&gt;&amp;quot;\uXXXX&amp;quot;&lt;/code&gt;) or directly input the characters into the
    source code. Each method has it&amp;apos;s pros and cons briefly described
    bellow.
  &lt;/p&gt;

  &lt;h5&gt;Escapes&lt;/h5&gt;
  &lt;p&gt;
    Unicode characters (icons in this case) can be written using escapes in pure
    ASCII. There is no chance of encoding issues and they&amp;apos;ll generally be
    easier to read and write in code. However escaping may be a bit tricky at
    times, you may need pairs of escape sequences or multiple layers of escaping
    depending on what icons use use and how you process the text respectively.
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      For basic plane characters simply prefix them with &lt;code&gt;\u&lt;/code&gt;:
      Unicode &lt;code&gt;F274&lt;/code&gt; &amp;#x21D4; &lt;code&gt;&amp;quot;\uF274&amp;quot;&lt;/code&gt;.
    &lt;/li&gt;
    &lt;li&gt;
      For supplementary plane characters use two escapes (surrogate pair):
      Unicode &lt;code&gt;F0785&lt;/code&gt; &amp;#x21D4; &lt;code&gt;&amp;quot;\uDB81\uDF85&amp;quot;&lt;/code&gt;.
    &lt;/li&gt;
  &lt;/ul&gt;

  &lt;h5&gt;UTF&lt;/h5&gt;
  &lt;p&gt;
    It&amp;apos;s also possible to type the icon characters directly into the source
    code (using &lt;code&gt;control+shift+u&lt;/code&gt;, copy-pasting, symbol tables or
    other Unicode character input methods available on your system). You&amp;apos;ll
    avoid issues with escaping. If the encoding is declared properly, then
    encoding issues are unlikely nowadays but still possible. Though this
    doesn&amp;apos;t make issues any more likely if you&amp;apos;re already using UTF
    for accented letters etc. It&amp;apos;s unlikely though that your editor will
    render these characters in a readable way.
  &lt;/p&gt;

  &lt;h4&gt;Troubleshooting&lt;/h4&gt;
  &lt;p&gt;
    If a node is shown as a rectangle, it means the CSS or the font is not
    loaded (or not yet loaded). A redraw after the font and it&amp;apos;s CSS was
    loaded will fix that.
  &lt;/p&gt;

  &lt;p&gt;
    Some fonts require specific font weight to be set. You can see this being
    set for Font Awesome 5 in this example. Check the CSS that came with your
    icon font or just experiment with font weight.
  &lt;/p&gt;

  &lt;p&gt;
    Single icon may use multiple characters (1 or 2 in case of UTF, at least 6
    with escapes). This makes methods such as
    &lt;code&gt;.slice()&lt;/code&gt; unreliable and quite dangerous. Carelessness can lead
    to issues with broken icons etc. (you split the escape sequence or surrogate
    pair). If you process the icon characters in any way, you just have to be
    very careful.
  &lt;/p&gt;
&lt;/div&gt;

&lt;div id="mynetwork"&gt;

  &lt;div id="mynetwork-ionicons"&gt;&lt;/div&gt;
&lt;/div&gt;

 * Example for Font Awesome 4
 */
(function drawFontAwesome4() {
  const options = {
    groups: {
      usergroups: {
        shape: "icon",
        icon: {
          face: "&apos;FontAwesome&apos;",
          code: "\uf0c0",
          size: 50,
          color: "#57169a",
        },
      },
      users: {
        shape: "icon",
        icon: {
          face: "&apos;FontAwesome&apos;",
          code: "\uf007",
          size: 50,
          color: "#aa00ff",
        },
      },
    },
  };

  // create an array with nodes
  const nodes = [
    {
      id: 1,
      label: "User 1",
      group: "users",
    },
    {
      id: 2,
      label: "User 2",
      group: "users",
    },
    {
      id: 3,
      label: "Usergroup 1",
      group: "usergroups",
    },
    {
      id: 4,
      label: "Usergroup 2",
      group: "usergroups",
    },
    {
      id: 5,
      label: "Organisation 1",
      shape: "icon",
      icon: {
        face: "&apos;FontAwesome&apos;",
        code: "\uf1ad",
        size: 50,
        color: "#f0a30a",
      },
    },
  ];

  // create an array with edges
  const edges = [
    { from: 1, to: 3 },
    { from: 1, to: 4 },
    { from: 2, to: 4 },
    { from: 3, to: 5 },
    { from: 4, to: 5 },
  ];

  // prepare the arguments
  const container = document.getElementById("mynetwork-font-awesome-4");
  const data = { nodes, edges };

  if (document.fonts) {
    // Decent browsers: Make sure the fonts are loaded.
    document.fonts
      .load(&apos;normal normal 400 24px/1 "FontAwesome"&apos;)
      .catch(console.error.bind(console, "Failed to load Font Awesome 4."))
      .then(function () {
        // create a network
        const network = new vis.Network(container, data, options);
      })
      .catch(
        console.error.bind(
          console,
          "Failed to render the network with Font Awesome 4."
        )
      );
  } else {
    // IE: Let&apos;s just hope the fonts are loaded (they&apos;re probably not,
    // hence the timeout).
    window.addEventListener("load", function () {
      setTimeout(function () {
        // create a network
        const network = new vis.Network(container, data, options);
      }, 500);
    });
  }
})();
