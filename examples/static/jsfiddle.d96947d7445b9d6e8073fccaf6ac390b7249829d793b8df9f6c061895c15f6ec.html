<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Other | On Load Animation</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="#mynetwork {
  width: 600px;
  height: 400px;
  border: 1px solid lightgray;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;h2&gt;Vis.js network onLoad animation&lt;/h2&gt;
&lt;p&gt;easeIn functions accelerate from zero velocity.&lt;/p&gt;
&lt;p&gt;easeOut functions decelerate to zero velocity.&lt;/p&gt;
&lt;p&gt;
  easeInOut functions accelerate from zero till halfway then after the halfway
  point they decrease until zero.
&lt;/p&gt;
&lt;div&gt;
  Onload Animation Easing Function -
  &lt;select id="easingFunction"&gt;
    &lt;option value="linear"&gt;linear&lt;/option&gt;
    &lt;option value="easeInQuad"&gt;easeInQuad&lt;/option&gt;
    &lt;option value="easeOutQuad"&gt;easeOutQuad&lt;/option&gt;
    &lt;option value="easeInOutQuad"&gt;easeInOutQuad&lt;/option&gt;
    &lt;option value="easeInCubic"&gt;easeInCubic&lt;/option&gt;
    &lt;option value="easeOutCubic"&gt;easeOutCubic&lt;/option&gt;
    &lt;option value="easeInOutCubic"&gt;easeInOutCubic&lt;/option&gt;
    &lt;option value="easeInQuart"&gt;easeInQuart&lt;/option&gt;
    &lt;option value="easeOutQuart"&gt;easeOutQuart&lt;/option&gt;
    &lt;option value="easeInOutQuart"&gt;easeInOutQuart&lt;/option&gt;
    &lt;option value="easeInQuint"&gt;easeInQuint&lt;/option&gt;
    &lt;option value="easeOutQuint"&gt;easeOutQuint&lt;/option&gt;
    &lt;option value="easeInOutQuint"&gt;easeInOutQuint&lt;/option&gt;
  &lt;/select&gt;
  &lt;button
    onclick="createNetwork(document.getElementById(&apos;easingFunction&apos;).value);"
  &gt;
    Demo Easing Function
  &lt;/button&gt;
&lt;/div&gt;
&lt;p&gt;
  For more information on easing functions check out
  &lt;a href="http://easings.net/"&gt;easings.net&lt;/a&gt;
&lt;/p&gt;
&lt;div id="mynetwork"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='document.getElementById("easingFunction").selectedIndex = 0;
function createNetwork(easingType) {
  var nodes = new vis.DataSet([
    { id: 1, label: "Node 1" },
    { id: 2, label: "Node 2" },
    { id: 3, label: "Node 3" },
    { id: 4, label: "Node 4" },
    { id: 5, label: "Node 5" },
  ]);

  var edges = new vis.DataSet([
    { from: 1, to: 3 },
    { from: 1, to: 2 },
    { from: 2, to: 4 },
    { from: 2, to: 5 },
  ]);

  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = {};
  var network = new vis.Network(container, data, options);
  network.once("beforeDrawing", function () {
    network.focus(2, {
      scale: 12,
    });
  });
  network.once("afterDrawing", function () {
    network.fit({
      animation: {
        duration: 3000,
        easingFunction: easingType,
      },
    });
  });
}
createNetwork("linear");
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Other | On Load Animation"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
