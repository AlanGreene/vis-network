        type="hidden"

        value='{"css":"#mynetwork {\n  width: 1000px;\n  height: 400px;\n  border: 1px solid lightgray;\n}\n\ntd {\n  vertical-align: top;\n}\ntable {\n  width: 800px;\n}\n","css_external":"","html":"&lt;h1&gt;Hierarchical Layout without Physics&lt;/h1&gt;\nThe hierarchical layout can now be controlled without the use of physics. This\nis much quicker. The options for this are: &lt;br /&gt;&lt;br /&gt;\n\n&lt;table&gt;\n  &lt;tbody&gt;\n    &lt;tr&gt;\n      &lt;td width=\"150px\"&gt;&lt;code&gt;levelSeparation&lt;/code&gt;&lt;/td&gt;\n      &lt;td width=\"400px\"&gt;Distance between levels.&lt;/td&gt;\n    &lt;/tr&gt;\n    &lt;tr&gt;\n      &lt;td&gt;&lt;code&gt;nodeSpacing&lt;/code&gt;&lt;/td&gt;\n      &lt;td&gt;Minimum distance between nodes on the free axis.&lt;/td&gt;\n    &lt;/tr&gt;\n    &lt;tr&gt;\n      &lt;td&gt;&lt;code&gt;treeSpacing&lt;/code&gt;&lt;/td&gt;\n      &lt;td&gt;Distance between different trees (independent networks).&lt;/td&gt;\n    &lt;/tr&gt;\n    &lt;tr&gt;\n      &lt;td&gt;&lt;code&gt;blockShifting&lt;/code&gt;&lt;/td&gt;\n      &lt;td&gt;\n        Method for reducing whitespace. Can be used alone or together with edge\n        minimization. Each node will check for whitespace and will shift\n        it&amp;apos;s branch along with it for as far as it can, respecting the\n        nodeSpacing on any level.\n      &lt;/td&gt;\n    &lt;/tr&gt;\n    &lt;tr&gt;\n      &lt;td&gt;&lt;code&gt;edgeMinimization&lt;/code&gt;&lt;/td&gt;\n      &lt;td&gt;\n        Method for reducing whitespace. Can be used alone or together with block\n        shifting. Enabling block shifting will usually speed up the layout\n        process. Each node will try to move along its free axis to reduce the\n        total length of it&amp;apos;s edges.\n      &lt;/td&gt;\n    &lt;/tr&gt;\n    &lt;tr&gt;\n      &lt;td&gt;&lt;code&gt;parentCentralization&lt;/code&gt;&lt;/td&gt;\n      &lt;td&gt;\n        When true, the parents nodes will be centered again after the the layout\n        algorithm has been finished.\n      &lt;/td&gt;\n    &lt;/tr&gt;\n  &lt;/tbody&gt;\n&lt;/table&gt;\n&lt;br /&gt;&lt;br /&gt;\nPlay with the settings below the network and see how the layout changes!\n&lt;div id=\"mynetwork\"&gt;&lt;/div&gt;\n","js":"var data = {\n  nodes: nodes,\n  edges: edges,\n};\n// create a network\nvar container = document.getElementById(\"mynetwork\");\nvar options = {\n  layout: {\n    hierarchical: {\n      direction: \"UD\",\n      sortMethod: \"directed\",\n    },\n  },\n  interaction: { dragNodes: false },\n  physics: {\n    enabled: false,\n  },\n  configure: {\n    filter: function (option, path) {\n      if (path.indexOf(\"hierarchical\") !== -1) {\n        return true;\n      }\n      return false;\n    },\n    showButton: false,\n  },\n};\nvar network = new vis.Network(container, data, options);\n","js_external":"https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js;https://visjs.github.io/vis-network/examples/network/datasources/largeHierarchicalDataset.js","title":"Vis Network | Layouts | Hierarchical Layout without Physics"}'
