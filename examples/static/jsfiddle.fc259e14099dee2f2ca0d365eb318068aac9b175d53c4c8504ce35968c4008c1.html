<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Node Styles | HTML in Nodes</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body {
  font: 10pt arial;
}

  width: 600px;

}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;
  This example demonstrates showing custom HTML in Nodes, by using an SVG image.
&lt;/p&gt;
&lt;p style="color: red;"&gt;
  WARNING: this is currently not supported by all browsers.
&lt;/p&gt;
&lt;div id="mynetwork"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var nodes = null;
var edges = null;
var network = null;

var DIR = "img/refresh-cl/";
var LENGTH_MAIN = 150;
var LENGTH_SUB = 50;

var svg =
  &apos;&lt;svg xmlns="http://www.w3.org/2000/svg" width="390" height="65"&gt;&apos; +
  &apos;&lt;rect x="0" y="0" width="100%" height="100%" fill="#7890A7" stroke-width="20" stroke="#ffffff" &gt;&lt;/rect&gt;&apos; +
  &apos;&lt;foreignObject x="15" y="10" width="100%" height="100%"&gt;&apos; +
  &apos;&lt;div xmlns="http://www.w3.org/1999/xhtml" style="font-size:40px"&gt;&apos; +
  " &lt;em&gt;I&lt;/em&gt; am" +
  &apos;&lt;span style="color:white; text-shadow:0 0 20px #000000;"&gt;&apos; +
  " HTML in SVG!&lt;/span&gt;" +
  "&lt;/div&gt;" +
  "&lt;/foreignObject&gt;" +
  "&lt;/svg&gt;";

var url = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);

// Called when the Visualization API is loaded.
function draw() {
  // Create a data table with nodes.
  nodes = [];

  // Create a data table with links.
  edges = [];

  nodes.push({ id: 1, label: "Get HTML", image: url, shape: "image" });
  nodes.push({ id: 2, label: "Using SVG", image: url, shape: "image" });
  edges.push({ from: 1, to: 2, length: 300 });

  // create a network
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = {
    physics: { stabilization: false },
    edges: { smooth: false },
  };
  network = new vis.Network(container, data, options);
}

window.addEventListener("load", () =&gt; {
  draw();
});
'
