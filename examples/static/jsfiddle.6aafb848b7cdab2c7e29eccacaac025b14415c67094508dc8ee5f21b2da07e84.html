        value='&lt;div id="text"&gt;
  &lt;div id="title"&gt;
    &lt;h1&gt;Vis Network&lt;/h1&gt;
    &lt;h2&gt;Basic Usage&lt;/h2&gt;
    &lt;h3&gt;Standalone Build&lt;/h3&gt;
  &lt;/div&gt;

  &lt;p&gt;
    Create a simple network with some nodes and edges.
  &lt;/p&gt;

  &lt;p&gt;
    Standalone build doesn&amp;apos;t work with other packages from the Vis family
    because it bundles all dependencies. This leads to situation where DataSets
    (and other dependencies) from one package (e.g. Timeline) don&amp;apos;t work in
    Network because Network expects it&amp;apos;s own bundled DataSets to be used.
    It is inteded as a convenience build for cases where multiple packages are
    not necessary but ease of use is (like JSFiddle MEWs or examples). This
    build is available in ESM and UMD versions each of them has minified and
    unminified variant.
  &lt;/p&gt;

  &lt;h4&gt;When to use&lt;/h4&gt;
  &lt;p&gt;
    When you don&amp;apos;t need only Network (no Timeline, Graph3D etc.) and
    don&amp;apos;t want to deal with dependencies and styles (everything is bundled
    in this build ready to use).
  &lt;/p&gt;

  &lt;h4&gt;Content&lt;/h4&gt;
  &lt;ul&gt;
    &lt;li&gt;
      Vis Network
      &lt;ul&gt;
        &lt;li&gt;Network&amp;quot;&lt;/li&gt;
        &lt;li&gt;NetworkDOTParser&amp;quot;&lt;/li&gt;
        &lt;li&gt;NetworkImages&amp;quot;&lt;/li&gt;
        &lt;li&gt;NetworkOptions&amp;quot;&lt;/li&gt;
        &lt;li&gt;networkGephiParser&amp;quot;&lt;/li&gt;
        &lt;li&gt;parseDOTNetwork&amp;quot;&lt;/li&gt;
        &lt;li&gt;parseGephiNetwork&amp;quot;&lt;/li&gt;
      &lt;/ul&gt;
    &lt;/li&gt;
    &lt;li&gt;
      Vis Data
      &lt;ul&gt;
        &lt;li&gt;DataSet&lt;/li&gt;
        &lt;li&gt;DataView&lt;/li&gt;
        &lt;li&gt;Queue&lt;/li&gt;
      &lt;/ul&gt;
    &lt;/li&gt;
    &lt;li&gt;Vis Util&lt;/li&gt;
    &lt;li&gt;CSS Styles&lt;/li&gt;
  &lt;/ul&gt;

  &lt;h4&gt;How to use&lt;/h4&gt;

  &lt;h5&gt;Browser UMD&lt;/h5&gt;
  &lt;pre&gt;&lt;code&gt;
&amp;lt;script type=&amp;quot;text/javascript&amp;quot; src=&amp;quot;https://unpkg.com/vis-network/standalone/umd/vis-network.min.js&amp;quot;&amp;gt;&amp;lt;/script&amp;gt;
&amp;lt;!--
  Including other packages like Vis Timeline or Vis Graph3D here won&amp;apos;t work.
  You need the peer build to do that.
--&amp;gt;

&amp;lt;script type=&amp;quot;text/javascript&amp;quot;&amp;gt;
  // create an array with nodes
  var nodes = new vis.DataSet([
    { id: 1, label: &amp;quot;Node 1&amp;quot; },
    { id: 2, label: &amp;quot;Node 2&amp;quot; },
    { id: 3, label: &amp;quot;Node 3&amp;quot; },
    { id: 4, label: &amp;quot;Node 4&amp;quot; },
    { id: 5, label: &amp;quot;Node 5&amp;quot; }
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    { from: 1, to: 3 },
    { from: 1, to: 2 },
    { from: 2, to: 4 },
    { from: 2, to: 5 },
    { from: 3, to: 3 }
  ]);

  // create a network
  var container = document.getElementById(&amp;quot;mynetwork&amp;quot;);
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
&amp;lt;/script&amp;gt;
      &lt;/code&gt;&lt;/pre&gt;

  &lt;h5&gt;Bundled ESM&lt;/h5&gt;
  &lt;pre&gt;&lt;code&gt;
import { DataSet, Network } from &amp;quot;vis-network/standalone&amp;quot;;
// CSS will be automatically injected into the page.

// create an array with nodes
const nodes = new DataSet([
  { id: 1, label: &amp;quot;Node 1&amp;quot; },
  { id: 2, label: &amp;quot;Node 2&amp;quot; },
  { id: 3, label: &amp;quot;Node 3&amp;quot; },
  { id: 4, label: &amp;quot;Node 4&amp;quot; },
  { id: 5, label: &amp;quot;Node 5&amp;quot; }
]);

// create an array with edges
const edges = new DataSet([
  { from: 1, to: 3 },
  { from: 1, to: 2 },
  { from: 2, to: 4 },
  { from: 2, to: 5 },
  { from: 3, to: 3 }
]);

// create a network
const container = document.getElementById(&amp;quot;mynetwork&amp;quot;);
const data = {
  nodes: nodes,
  edges: edges
};
const options = {};
const network = new Network(container, data, options);
      &lt;/code&gt;&lt;/pre&gt;
