<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Data | DOT Language</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input type="hidden" name="css" value />
      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;
  Network supports the DOT language.
&lt;/p&gt;
&lt;div id="mynetwork"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var container = document.getElementById("mynetwork");
var dot =
  "dinetwork {node[shape=circle]; 1 -&gt; 1 -&gt; 2; 2 -&gt; 3; 2 -- 4; 2 -&gt; 1 }";
var data = vis.parseDOTNetwork(dot);
var network = new vis.Network(container, data);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Data | DOT Language"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
