  &lt;div id="title"&gt;
    &lt;h1&gt;Vis Network&lt;/h1&gt;
    &lt;h2&gt;Basic Usage&lt;/h2&gt;
    &lt;h3&gt;Legacy Build&lt;/h3&gt;
  &lt;/div&gt;

  &lt;p&gt;Create a simple network with some nodes and edges.&lt;/p&gt;

  &lt;p&gt;
    This is kept only for backwards compatibility as this build is broken. It
    doesn&amp;apos;t play well with tree shaking, doesn&amp;apos;t work with other Vis
    family packages and atop of that contains bloatware that is not used by Vis
    Network at all.
  &lt;/p&gt;

  &lt;h4&gt;When to use&lt;/h4&gt;
  &lt;p&gt;
    Please &lt;strong&gt;don&amp;apos;t&lt;/strong&gt; use this. Use the
    &lt;a href="./standalone.html"&gt;standalone build&lt;/a&gt;
    instead.
  &lt;/p&gt;

  &lt;h4&gt;Content&lt;/h4&gt;
  &lt;ul&gt;
    &lt;li&gt;
      Vis Network
      &lt;ul&gt;

      &lt;/ul&gt;
    &lt;/li&gt;

      Vis Data

  &lt;h4&gt;How to use&lt;/h4&gt;

  &lt;h5&gt;Browser UMD&lt;/h5&gt;
  &lt;pre&gt;&lt;code&gt;
&amp;lt;script type=&amp;quot;text/javascript&amp;quot; src=&amp;quot;https://unpkg.com/vis-network/dist/vis-network.min.js&amp;quot;&amp;gt;&amp;lt;/script&amp;gt;
&amp;lt;link rel=&amp;quot;stylesheet&amp;quot; type=&amp;quot;text/css&amp;quot; href=&amp;quot;https://unpkg.com/vis-network/dist/vis-network.min.css&amp;quot; /&amp;gt;
&amp;lt;!--
  Including other packages like Vis Timeline or Vis Graph3D here won&amp;apos;t work.
  You need the peer build to do that.
--&amp;gt;

&amp;lt;script type=&amp;quot;text/javascript&amp;quot;&amp;gt;
  // create an array with nodes
  var nodes = new vis.DataSet([
    { id: 1, label: &amp;quot;Node 1&amp;quot; },
    { id: 2, label: &amp;quot;Node 2&amp;quot; },
    { id: 3, label: &amp;quot;Node 3&amp;quot; },
    { id: 4, label: &amp;quot;Node 4&amp;quot; },
    { id: 5, label: &amp;quot;Node 5&amp;quot; }
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    { from: 1, to: 3 },
    { from: 1, to: 2 },
    { from: 2, to: 4 },
    { from: 2, to: 5 },
    { from: 3, to: 3 }
  ]);

  // create a network
  var container = document.getElementById(&amp;quot;mynetwork&amp;quot;);
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
&amp;lt;/script&amp;gt;
