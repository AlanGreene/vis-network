        type="hidden"
        name="data"
        value='{"css":"#mynetwork {\n  width: 600px;\n  height: 400px;\n  border: 1px solid lightgray;\n}\n","css_external":"","html":"&lt;p&gt;\n  Create a simple network with some nodes and edges.\n&lt;/p&gt;\n\n&lt;div id=\"mynetwork\"&gt;&lt;/div&gt;\n&lt;pre id=\"eventSpan\"&gt;&lt;/pre&gt;\n","js":"// create an array with nodes\nvar nodes = new vis.DataSet([\n  { id: 1, label: \"Node 1\" },\n  { id: 2, label: \"Node 2\" },\n  { id: 3, label: \"Node 3\" },\n  { id: 4, label: \"Node 4\" },\n  { id: 5, label: \"Node 5\" },\n]);\n\n// create an array with edges\nvar edges = new vis.DataSet([\n  { from: 1, to: 3 },\n  { from: 1, to: 2 },\n  { from: 2, to: 4 },\n  { from: 2, to: 5 },\n]);\n\n// create a network\nvar container = document.getElementById(\"mynetwork\");\nvar data = {\n  nodes: nodes,\n  edges: edges,\n};\nvar options = {};\nvar network = new vis.Network(container, data, options);\n\nnetwork.on(\"startStabilizing\", function (params) {\n  document.getElementById(\"eventSpan\").innerHTML =\n    \"&lt;h3&gt;Starting Stabilization&lt;/h3&gt;\";\n  console.log(\"started\");\n});\nnetwork.on(\"stabilizationProgress\", function (params) {\n  document.getElementById(\"eventSpan\").innerHTML =\n    \"&lt;h3&gt;Stabilization progress&lt;/h3&gt;\" + JSON.stringify(params, null, 4);\n  console.log(\"progress:\", params);\n});\nnetwork.on(\"stabilizationIterationsDone\", function (params) {\n  document.getElementById(\"eventSpan\").innerHTML =\n    \"&lt;h3&gt;Stabilization iterations complete&lt;/h3&gt;\";\n  console.log(\"finished stabilization interations\");\n});\nnetwork.on(\"stabilized\", function (params) {\n  document.getElementById(\"eventSpan\").innerHTML =\n    \"&lt;h3&gt;Stabilized!&lt;/h3&gt;\" + JSON.stringify(params, null, 4);\n  console.log(\"stabilized!\", params);\n});\n","js_external":"https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js","title":"Vis Network | Events | Physics Events"}'
